<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coffee Master List</title>
<link rel="stylesheet" href="style.css">

<div class="wrap">
  <div class="header">
    <h1 class="title">Coffee Master List</h1>
    <div class="muted small" id="stamp">Loading…</div>
    <div class="row" style="gap:8px; align-items:center">
      <span id="userInfo" class="small muted" aria-live="polite" style="display:none"></span>
      <button id="avatarBtn" class="avatar" aria-haspopup="menu" aria-expanded="false" aria-controls="authMenu" title="Account"></button>
    </div>
  </div>

  <!-- New drops banner (shown only if ?ids=... or multiple ids present) -->
  <div id="newBanner" class="panel" style="display:none; margin-bottom:12px">
    <div class="row" style="align-items:center">
      <div><strong id="newCount">New drops</strong></div>
      <div id="newChips"></div>
    </div>
  </div>

  <div class="panel controls">
    <button id="menuToggle" class="btn icon hamburger" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">☰</button>
    <input id="q" type="search" placeholder="Search title / notes / price…" aria-label="Search coffees" />
    <select id="roaster" aria-label="Filter by roaster"><option value="">All roasters</option></select>
    <select id="country" aria-label="Filter by country"><option value="">All countries</option></select>
    <select id="stock" aria-label="Filter by stock status"><option value="">Any status</option><option value="in">In stock</option><option value="out">Sold out</option></select>
    <select id="sort" aria-label="Sort coffees">
      <option value="stock">In-stock first</option>
      <option value="last">Newest (Last seen)</option>
      <option value="roaster">Roaster A–Z</option>
      <option value="country">Country A–Z</option>
      <option value="title">Title A–Z</option>
    </select>
    <select id="groupBy" aria-label="Group by">
      <option value="none">No grouping</option>
      <option value="roaster">Group by roaster</option>
      <option value="country">Group by country</option>
    </select>
  </div>

  <div id="sections">
    <div class="section" id="sec-in">
      <div class="section-header" id="header-in" role="button" tabindex="0" aria-controls="grid-in" aria-expanded="true">
        <h3 class="section-title">In stock</h3>
        <div class="carousel-controls" aria-label="In-stock carousel controls">
          <button id="prev-in" class="btn icon carousel-btn" aria-label="Scroll left" aria-controls="grid-in">◀</button>
          <button id="next-in" class="btn icon carousel-btn" aria-label="Scroll right" aria-controls="grid-in">▶</button>
        </div>
      </div>
      <div class="grid carousel" id="grid-in"></div>
    </div>
    <div class="section" id="sec-out">
      <div class="section-header" id="header-out" role="button" tabindex="0" aria-controls="grid-out" aria-expanded="true">
        <h3 class="section-title">Sold out</h3>
        <div class="carousel-controls" aria-label="Sold-out carousel controls">
          <button id="prev-out" class="btn icon carousel-btn" aria-label="Scroll left" aria-controls="grid-out">◀</button>
          <button id="next-out" class="btn icon carousel-btn" aria-label="Scroll right" aria-controls="grid-out">▶</button>
        </div>
      </div>
      <div class="grid carousel" id="grid-out"></div>
    </div>
  </div>
  <div style="display:flex; justify-content:center; margin:14px 0">
    <button id="loadMore" class="btn" style="display:none">Load more</button>
  </div>
</div>

<!-- Floating auth menu -->
<div id="authMenu" class="menu" role="menu" aria-hidden="true">
  <div class="menu-header">
    <div id="avatarLarge" class="avatar large" aria-hidden="true"></div>
    <div class="menu-user">
      <div id="menuUserName" class="menu-name"></div>
      <div id="menuUserEmail" class="menu-email"></div>
    </div>
  </div>
  <div class="menu-body">
    <button id="menuGoogle" class="menu-item" role="menuitem">Sign in with Google</button>
    <div class="menu-sep"></div>
    <div class="menu-inline">
      <input id="authEmail" type="email" placeholder="Email" aria-label="Email">
      <input id="authPass" type="password" placeholder="Password" aria-label="Password">
      <div class="menu-inline-buttons">
        <button id="emailSignIn" class="menu-item" role="menuitem">Email sign in</button>
        <button id="emailRegister" class="menu-item" role="menuitem">Register</button>
      </div>
    </div>
    <div class="menu-sep"></div>
    <button id="menuSignOut" class="menu-item" role="menuitem" style="display:none">Sign out</button>
  </div>
  <div class="menu-arrow" aria-hidden="true"></div>
 </div>
<div id="menuBackdrop" class="menu-backdrop" aria-hidden="true"></div>

<!-- Modal -->
<div id="backdrop" class="modal-backdrop">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="m_title" aria-describedby="m_notes" tabindex="-1">
    <div class="row">
      <h2 id="m_title"></h2>
      <span class="chip" id="m_roaster"></span>
    </div>
    <div class="meta">
      <span class="chip" id="m_price"></span>
      <span class="chip" id="m_country"></span>
      <span class="chip" id="m_process"></span>
      <span class="chip" id="m_profile"></span>
      <span class="chip" id="m_tried" title="You have tried this" style="display:none"></span>
      <span class="chip" id="m_purchased" title="You purchased this" style="display:none"></span>
    </div>
    <div class="small muted" id="m_notes"></div>
    <div class="row small" style="margin-top:10px">
      <div>First: <span id="m_first"></span></div>
      <div>Last: <span id="m_last"></span></div>
    </div>
    <!-- Tried controls (per-user) -->
    <div class="panel" id="tryControls" style="display:none; margin-top:10px">
      <div class="row" style="gap:8px; align-items:center; flex-wrap:wrap">
        <label for="m_try_rating" class="small muted">Rating</label>
        <select id="m_try_rating" aria-label="Tried rating">
          <option value="">(none)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input id="m_try_notes" type="text" placeholder="Notes (optional)" aria-label="Tried notes" style="flex:1 1 260px" />
      </div>
    </div>
    <div class="actions">
      <button id="m_prev" class="btn">◀ Prev</button>
      <a id="m_link" class="btn primary" target="_blank" rel="noopener">Visit product</a>
      <button id="m_next" class="btn">Next ▶</button>
      <button id="m_try" class="btn" style="display:none" aria-pressed="false">Mark tried</button>
      <button id="m_purchase" class="btn" style="display:none" aria-pressed="false">Mark purchased</button>
      <button id="m_close" class="btn">Close</button>
    </div>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebarBackdrop" class="sidebar-backdrop" hidden></div>
<aside id="sidebar" class="sidebar" aria-hidden="true">
  <div class="sidebar-header">
    <h3 class="sidebar-title">Filters</h3>
    <button id="sidebarClose" class="btn icon" aria-label="Close menu">✕</button>
  </div>
  <div class="sidebar-body">
    <button id="sb_hideSoldOut" class="btn toggle" aria-pressed="false">Hide sold out</button>
    <button id="sb_onlyTried" class="btn toggle" aria-pressed="false">Show only tried</button>
  </div>
  
</aside>

<script src="main.js" type="module"></script>
